<h1>RED CARPET</h1>

<div class="container" *ngIf="userSessionService.user">
  <div class="row">

    <h2>Welcome {{userSessionService.user.username}}</h2>
    <img src="{{userSessionService.user.image}}" alt="{{userSessionService.user.username}} photo">
    <button (click)="logOut()" type="submit" class="btn btn-primary btn-lg btn-block">Log Out</button>

  </div>
  <div class="row clothes">
    <div *ngIf="userSessionService.user.clothes.length">
      <div class="garment" *ngFor="let garment of clothes">
        <a [routerLink]="['/garment',garment._id]">
          <img [src]="garment.image" width=100/>
        </a>
        <h3> {{ garment.size }} </h3>
        <p> {{ garment.brand }} </p>
      </div>
    </div>
    <div *ngIf="!userSessionService.user.clothes.length">
      <p>YOU HAVE NO CLOTHES</p>
      <a [routerLink]="['/clothes/new']" class="btn btn-primary">Upload new Garment</a>    
    </div>
  </div>
  <div class="row groups">
    <div *ngIf="userSessionService.user.groups.length">
      <div class="group" *ngFor="let group of groups">
        <a [routerLink]="['/group',group._id]">
          <h3> {{ group.name }} </h3>
        </a>
      </div>
    </div>
    <div *ngIf="!userSessionService.user.groups.length">
      <p>YOU HAVE NO GROUPS CREATED</p>
      <a [routerLink]="['/groups/new']" class="btn btn-primary">Create new Group</a>    
    </div>
  </div>
  <div class="row favlists">
    <div *ngIf="userSessionService.user.favourites.length">
      <div class="favlist" *ngFor="let favlist of favlists">
        <a [routerLink]="['/favlist',favlist._id]">
          <h3> {{ favlist.title }} </h3>
        </a>
      </div>
    </div>
    <div *ngIf="!userSessionService.user.favourites.length">
      <p>YOU HAVE NO FAVOURITES LISTS</p>
      <a [routerLink]="['/favlists/new']" class="btn btn-primary">Create new Favourites List</a>    
    </div>
  </div>
</div>
<div *ngIf="!userSessionService.user" class="container">

  <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
  <a [routerLink]="['/signup']" class="btn btn-primary">Signup</a>

</div>
